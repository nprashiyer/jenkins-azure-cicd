name: BridgeCrew

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Checkov
        run: pip3 install --no-cache-dir checkov

      - name: Perform IaC Scan
        run: |
          checkov -d ${GITHUB_WORKSPACE} --bc-api-key ${{ secrets.PRISMA_ACCESS_KEY }}::${{ secrets.PRISMA_SECRET_KEY }} --prisma-api-url https://api2.eu.prismacloud.io --repo-id $GITHUB_REPOSITORY --output-bc-ids --compact --quiet --soft-fail -o junitxml --output-file-path .
          
      - name: Publish Scan Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1
        if: always()
        with:
          files: "**/*.xml"
          check_name: "IaC Scan Result"
